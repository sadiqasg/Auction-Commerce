{% extends "auctions/layout.html" %}

{% block body %}
    <section class="container-fluid">

        <h2>Active Listings</h2>
        <div class="row mt-4">
            {% for listing in listings  %}        
                <div class="col-md-4 mx-auto">
                    <div class="card">
                        <img src={{ listing.image_url }} class="card-img-top" alt="Listing Image">
                        <div class="card-body">
                            <div class="d-flex justify-content-around">
                                <a href="{% url "auctions:listing" listing.id %}" class="card-title h5">{{ listing.title }}</a>
                                <h6 class="pt-1 text-success">Starting price: â‚¦<strong>{{ listing.bid_price }}</strong></h6>
                            </div>
                            <p class="card-text text-center">{{ listing.desc }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No Listings</p>
            {% endfor %}
        </div>

    </section>

    
{% endblock %}
